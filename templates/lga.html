<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Of Local Govt</title>
  </head>
  <body>
    <h1>LOCAL GOVERNMENT AREAS</h1>
    <h3>Select a local govt to view results</h3>
    <table>
      <thead>
        <tr>
          <th>Names</th>
          <th>LGA ID.</th>
          <th>Select LGA</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.lga_name }}</td>
          <td>{{ result.lga_id }}</td>
          <td>
            <form action="/lgad" method="post" name="update">
              <input type="checkbox" value="{{result.lga_id}}" name="hello" />
              <input type="submit" />
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
